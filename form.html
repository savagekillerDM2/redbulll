<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Cantuer', Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #c8102e; /* Red Bull's red */
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }

        /* Navigation Styling */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ffcc00; /* Yellow */
            color: #20232a;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul li a:hover {
            background-color: #ffb300; /* Darker yellow for hover */
            transform: scale(1.05);
        }

        /* Main Content Styling */
        main {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #c8102e; /* Red Bull's red */
            font-size: 32px;
            margin: 30px 0;
            font-weight: bold;
        }

        /* Form Styling */
        form {
            background-color: #ffefef; /* Light background for form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 20px;
            color: #c8102e; /* Red Bull's red */
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #c8102e; /* Red Bull's red */
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #ffcc00; /* Yellow */
            color: #20232a;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #ffb300; /* Darker yellow on hover */
        }

        /* Footer Styling */
        footer {
            background-color: #20232a;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            position: relative;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="form.html">Forms</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>We'd Love to Hear From You!</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </main>

    
</body>
</html>
