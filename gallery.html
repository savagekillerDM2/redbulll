<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Bull - Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Cantuer', Arial, sans-serif;
            background-color: #f5f5f5; /* Light grey background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #c8102e; /* Red Bull's red */
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }

        /* Navigation Styling */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ff3333;
            color: white;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ff6666;
            transform: scale(1.05);
        }

        /* Main Content Styling */
        main {
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #c8102e; /* Red Bull's red */
            font-size: 28px;
            margin: 20px 0;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Gallery Styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Video Section Styling */
        .video-section {
            margin: 30px 0;
        }

        .video-section h3 {
            color: #c8102e; /* Red Bull's red */
            font-size: 24px;
            margin-bottom: 15px;
        }

        .video {
            margin: 15px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .video iframe {
            width: 100%;
            height: 200px; /* Fixed height for video */
        }

        /* Footer Styling */
        footer {
            background-color: #20232a;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Red Bull Gallery</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="form.html">Forms</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Experience the Thrill of Red Bull</h2>
        <p>Explore the exhilarating world of Red Bull through our gallery, showcasing stunning images of our events, athletes, and more!</p>

        <div class="gallery">
            <img src="gall/1.jpeg" alt="Event 1">
            <img src="gall/2.jpeg" alt="Event 2">
            <img src="gall/3.jpeg" alt="Event 3">
            <img src="gall/4.jpeg" alt="Event 4">
            <img src="gall/5.jpeg" alt="Event 5">
            <img src="gall/6.jpeg" alt="Event 6">
        </div>

        <div class="video-section">
            <h3>Watch Our Exciting Videos!</h3>
            <div class="video">
                <iframe src="https://www.youtube.com/watch?v=Cpl373FOntY" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/watch?v=A_5Nd3vAG9k&t=61s" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/watch?v=ctEksNz7tqg" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Red Bull. All Rights Reserved.</p>
    </footer>
</body>
</html>
