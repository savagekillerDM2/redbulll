<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Cantuer', Arial, sans-serif;
            background: linear-gradient(to bottom right, #fff, #e0e0e0);
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #c8102e; /* Red Bull's red color */
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }

        /* Navigation Styling */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ffcc00; /* Red Bull's yellow color */
            color: #20232a;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul li a:hover {
            background-color: #ffb300; /* Darker yellow for hover */
            transform: scale(1.05);
        }

        /* Main Content Styling */
        main {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #c8102e; /* Red Bull's red */
            font-size: 32px;
            margin: 30px 0;
            font-weight: bold;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .profile-info {
            background-color: #ffefef; /* Light background for profile info */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile-info h3 {
            color: #c8102e; /* Red Bull's red */
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Footer Styling */
        footer {
            background-color: #20232a;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            position: relative;
        }

        footer p {
            margin: 0;
        }

        /* Profile Picture */
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Profile</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="form.html">Forms</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="image/me.jpeg" alt="Profile Picture" class="profile-picture">
        <h2>About Me</h2>
        <div class="profile-info">
            <h3>Name: [javier maldonado]</h3>
            <p><strong>Email:</strong> <a href="mailto:[darenredbull@gmail.com]" style="color: #c8102e;">[darenredbull@gmail.com]</a></p>
            <p><strong>Hobbies:</strong> Photography</p>
            <p><strong>Favorite Drink:</strong> Red Bull</p>
        </div>
    </main>

 
</body>
</html>
